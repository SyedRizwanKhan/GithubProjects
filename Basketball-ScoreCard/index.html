<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreCard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="index.js" defer></script>
    <script
      src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"
      defer
    ></script>
  </head>
  <body>
    <section class="main-sec">
      <h1>BasketBall Score Card</h1>
      <div class="main">
        <div class="col">
          <h2>TEAM 1</h2>
          <p id="home-score">0</p>
          <button onclick="hincrementOne()">+1</button>
          <button onclick="hincrementTwo()">+2</button>
          <button onclick="hincrementThree()">+3</button> <br />
          <br />
          <button id="btn-hide1" onclick="hdecrementOne()">-1</button>
          <button id="btn-hide2" onclick="hindecrementTwo()">-2</button>
          <button id="btn-hide3" onclick="hdecrementThree()">-3</button>
        </div>
        <div class="col">
          <h2>TEAM 2</h2>
          <p id="guest-score">0</p>
          <button onclick="gincrementOne()">+1</button>
          <button onclick="gincrementTwo()">+2</button>
          <button onclick="gincrementThree()">+3</button> <br />
          <br />
          <button id="btn-hide4" onclick="gdecrementOne()">-1</button>
          <button id="btn-hide5" onclick="gindecrementTwo()">-2</button>
          <button id="btn-hide6" onclick="gdecrementThree()">-3</button>
        </div>
        <div class="reset">
          <button onclick="reset()">reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
